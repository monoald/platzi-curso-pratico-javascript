<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Figuras Geometricas</h1>
    </header>

    <main class="main">
        <h2 class="main__title">Calcula el area y perimetro de una figura geometrica</h2>

        <section class="menu">
            <ul class="menu__list">
                <li>
                    <a class="menu__item active" href="#" id="square" onclick="mostrarFormularioCuadrado()">
                        <span>Cuadrado</span>
                    </a>
                </li>

                <li>
                    <a class="menu__item" href="#"  id="triangle" onclick="mostrarFormularioTriangulo()">
                        <span>Triangulo</span>
                    </a>
                </li>

                <li>
                    <a class="menu__item" href="#" id="circle" onclick="mostrarFormularioCirculo()">
                        <span>Circulo</span>
                    </a>
                </li>
            </ul>
        </section>

        <section class="card__container">
    
            <section class="form-container" id="square-form">
                <form class="form">
                    <h3 class="form__title">Cuadrado</h3>
        
                    <label for="SquareSide">
                        <div class="input">
                            <span>Tamano del lado: </span>
            
                            <input type="number" class="input__entry " id="square-side">
                        </div>
                    </label>
        
                    <div class="form__buttons">
                        <input class="button" type="button" value="Perimetro" onclick="calcularPerimetroCuadrado()">
            
                        <input class="button" type="button" value="Area" onclick="calcularAreaCuadrado()">
                    </div>
                </form>

                <section class="result" id="square-result">
                    <p class="result__text"></p>
                </section>
            </section>

            <section class="form-container triangle-form" id="triangle-form">
                <form class="form">
                    <h3 class="form__title">Triangulo</h3>
        
                    <label for="TriangleSide1">
                        <div class="input">
                            <span>Tamano del lado 1: </span>
            
                            <input type="number" class="input__entry" id="triangle-side1">
                        </div>
                    </label>
                    
                    <label for="TriangleSide2">
                        <div class="input">
                            <span>Tamano del lado 2: </span>
            
                            <input type="number" class="input__entry" id="triangle-side2">
                        </div>
                    </label>
        
                    <label for="TriangleBase">
                        <div class="input">
                            <span>Tamano de la base: </span>
            
                            <input type="number" class="input__entry" id="triangle-base">
                        </div>
                    </label>
        
                    <label for="TriangleHeight">
                        <div class="input">
                            <span>Tamano de la altura: </span>
            
                            <input type="number" class="input__entry" id="triangle-height">
                        </div>
                    </label>
        
                    <div class="form__buttons">
                        <input class="button" type="button" value="Perimetro" onclick="calcularPerimetroTriangulo()">
            
                        <input class="button" type="button" value="Area" onclick="calcularAreaTriangulo()">

                        <input class="button" type="button" value="Altura" onclick="calcularAlturaTriangulo()">
                    </div>
                </form> 

                <section class="result" id="triangle-result">
                    <p class="result__text"></p>
                </section>
            </section>
        
            <section class="form-container circle-form" id="circle-form">
                <form class="form">
                    <h3 class="form__title">Circulo</h3>
        
                    <label for="CircleRadius">
                        <div class="input">
                            <span>Tamano del radio: </span>
            
                            <input type="number" class="input__entry" id="circle-radius">
                        </div>
                    </label>
        
                    <div class="form__buttons">
                        <input class="button" type="button" value="Diametro" onclick="calcularDiametroCirculo()">
        
                        <input class="button" type="button" value="Area" onclick="calcularAreaCirculo()">
            
                        <input class="button" type="button" value="Circunferencia" onclick="calcularCircunferenciaCirculo()">
            
                    </div>
                </form>

                <section class="result" id="circle-result">
                    <p class="result__text"></p>
                </section>
            </section>
        </section>
        
    </main>

    <script src="./js/figuras.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
