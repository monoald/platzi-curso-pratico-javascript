    <main class="main">
        <h1 class="main__title">Calculate a discount for a product</h1>

        <section class="main__discount discount">

            <form action="" class="discount__form">

                <label class="discount__product product" for="product-menu" id="product">
                    <!-- <span>Select your prduct:</span> -->
    
                    <select name="courses" class="input" id="product-menu" form="product">
                        <!-- <option value="">Product</option> -->

                        <option value="MacBook Air">MacBook Air</option>
    
                        <option value='MacBook Pro 16"'>MacBook Pro 16"</option>
    
                        <option value="iPhone 13 Pro">iPhone 13 Pro</option>

                        <option value="iPhone 12">iPhone 12</option>
    
                        <option value="iPad Pro">iPad Pro</option>

                        <option value="iPad mini">iPad mini</option>
                    </select>
                </label>
                
                <label for="discount">
                    <!-- <span>Select your discount:</span> -->
                    <div class="discount__container">
                        <input type="number" name="discount" class="input" id="discount" placeholder="Discount">

                        <figure class="discount__icon">
                            <!-- <img src="./img/icons8-percentage-30.png" alt="percent icon"> -->
                            <span class="discount__text">%  off</span>
                        </figure>
                    </div>
                    
                </label>

                <section class="dicount__coupon coupon">
                    <p id="coupon__text" class="coupon__text">Have a coupon?</p>

                    <label id="coupon__section" class="coupon__input" for="coupon">
                        <input type="text" placeholder="Coupon" class="input" id="coupon" autocomplete="off">
                    </label>
                </section>

                <div class="discount__button">
                    <input type="button" value="Add discount" class="button" id="button">
                </div>

            </form>

        </section>

        <section class="main__product product">

            <div class="product__container">

                <section class="product__header">
                    <h2 class="product__name" id="product__name">MacBook Air</h2>

                    <h2 class="product__discount" id="product__discount"></h2>
                </section>

                <div class="image-container">
                    <figure class="product__image">
                        <img id="product__image" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mac-card-40-macbook-air-202110?wid=600&hei=500&fmt=p-jpg&qlt=95&.v=1633726242000" alt="">
                    </figure>
                </div>

                <div class="product__colors">
                    <span class="circle"></span>

                    <span class="circle"></span>
                </div>

                <section class="product__prices price">
                    <div class="price__original">
                        <span>$ </span>
                        <p id="product__price">999</p>
                    </div>

                    <p class="price__discount" id="price__discount"></p>
                </section>

                <button type="submit" class="product__button button">Buy</button>
            </div>

        </section>
