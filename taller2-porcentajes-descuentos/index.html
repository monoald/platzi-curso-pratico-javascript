<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./img/apple-logo.svg">
    
    <title>Taller 2: Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 834px)">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <ul class="nav-bar__list">

                <li class="nav-bar__item menu"> 
                    <a href="#"  class="nav-bar__link">
                        <figure class="menu__icon">
                            <img src="./img/icons8-equal-sign-50.png" alt="Menu">
                        </figure>
                    </a>
                </li>

                <li class="nav-bar__item logo"> 
                    <a href="#"  class="nav-bar__link">
                        <figure class="logo__icon">
                            <img src="./img/apple-logo.svg" alt="Apple Logo">
                        </figure>
                    </a>
                </li>

                <li class="nav-bar__item">
                    <a href="#"  class="nav-bar__link">
                        <span>
                            Store
                        </span>
                    </a>
                </li>
                
                <li class="nav-bar__item">
                    <a href="#"  class="nav-bar__link">
                        <span>
                            Mac
                        </span>
                    </a>
                </li>
                
                <li class="nav-bar__item">
                    <a href="#"  class="nav-bar__link">
                        <span>
                            iPad
                        </span>
                    </a>
                </li>

                <li class="nav-bar__item">
                    <a href="#"  class="nav-bar__link">
                        <span>
                            iPhone
                        </span>
                    </a>
                </li>

                <li class="nav-bar__item">
                    <a href="#"  class="nav-bar__link">
                        <span>
                            Discount Calculator
                        </span>
                    </a>
                </li>

                <li class="nav-bar__item search"> 
                    <a href="#"  class="nav-bar__link">
                        <figure class="search__icon">
                            <img src="./img/icons8-interface-24.png" alt="Search">
                        </figure>
                    </a>
                </li>

                <li class="nav-bar__item cart"> 
                    <a href="#"  class="nav-bar__link">
                        <figure class="cart__icon">
                            <img src="./img/icons8-shopping-bag-32 (1).png" alt="Cart">
                        </figure>
                    </a>
                </li>
            </ul>
        </nav>
        
    </header>

    <main class="main">
        <h1 class="main__title">Calculate a discount for a product</h1>

        <section class="main__discount discount">

            <form action="" class="discount__form">

                <label class="discount__product product" for="product-menu" id="product">
                    <!-- <span>Select your prduct:</span> -->
    
                    <select name="courses" class="input" id="product-menu" form="product">
                        <option value="">Product</option>

                        <option value="JavaScript">JavaScript</option>
    
                        <option value="HTML5">HTML5</option>
    
                        <option value="CSS3">CSS3</option>
    
                        <option value="Web Standards">Web Standards</option>
                    </select>
                </label>
    
                <label class="discount__percentage discount" for="percentage">
                    <!-- <span>Select your discount:</span> -->

                    <input type="number" name="discount" class="input" id="percentage" placeholder="Discount">
                    
                </label>

                <div class="discount__button">
                    <input type="button" value="Add discount" class="button">
                </div>

            </form>

        </section>

        <section class="main__product product">

            <div class="product__container">

                <section class="product__header">
                    <h2 class="product__name">MacBookAir</h2>

                    <h2 class="product__discounts"></h2>
                </section>

                <figure class="product__image">
                    <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mac-card-40-macbook-air-202110?wid=600&hei=500&fmt=p-jpg&qlt=95&.v=1633726242000" alt="">
                </figure>

                <div class="product__colors">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>

                <section class="product__prices price">
                    <p class="product__price">$999</p>

                    <p class="price__discount"></p>
                </section>

                <button type="submit" class="product__button button">Buy</button>
            </div>

        </section>
    </main>

    <!-- <script src="./js/descuentos.js"></script> -->
</body>
</html>
